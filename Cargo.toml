[package]
name = "ucom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = true

[lints.rust]
rust_2018_idioms = "warn"

[lints.clippy]
trivially_copy_pass_by_ref = "warn"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env", "wrap_help"] }
colored = "2.1"
indexmap = "2.1"
path-absolutize = "3.1"
select = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
uuid = { version = "1.7", features = ["v4"] }
ureq = "2.9"
itertools = "0.12"
dirs = "5.0"
chrono = "0.4"
walkdir = "2.4"
crossterm = "0.27.0"
