[package]
name = "ucom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = true
opt-level = "s"
codegen-units = 1

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.1.1", features = ["derive", "env", "wrap_help"] }
colored = "2.0.0"
indexmap = "1.9.2"
path-absolutize = "3.0.14"
select = "0.6.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.16"
uuid = { version = "1.2.2", features = ["v4"] }
tokio = { version = "1.23.0", features = ["full"] }
reqwest = "0.11.13"
