[package]
name = "ucom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = true

[dependencies]
anyhow = "1.0"
clap = { version = "4.3", features = ["derive", "env", "wrap_help"] }
colored = "2.0"
indexmap = "2.0"
path-absolutize = "3.1"
select = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
uuid = { version = "1.4", features = ["v4"] }
ureq = "2.7"
spinoff = "0.7"
itertools = "0.11"
dirs = "5.0"
chrono = "0.4"
lazy_static = "1.4.0"
